<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>login page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="templates/css/login_style.css" />

    <link rel="icon" type="image/PNG" href="templates/images/login.png" />
    <link rel="srcipt" href="templates/scripts/show-hiden-pass.js" />
  </head>

  <body>
    <form action="/login" method="post">
      <!----------------------- Main Container -------------------------->
      <div
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
          <!--------------------------- Left Box ----------------------------->
          <div
            class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
            style="background: #a1d2f8"
          >
            <div class="featured-image mb-3">
              <img
                src="templates/images/verified_icon.png"
                class="img-fluid"
                style="width: 250px"
              />
            </div>

            <p
              class="text-white fs-2"
              style="
                font-family: 'Courier New', Courier, monospace;
                font-weight: 600;
              "
            >
              Be Verified
            </p>

            <small
              class="text-white_text-wrap_text-center"
              style="
                width: 18rem;
                font-family: 'Courier New', Courier, monospace;
              "
              >Join experienced Designers on this platform.</small
            >
          </div>

          <!-------------------- ------ Right Box ---------------------------->

          <div class="col-md-6 right-box">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h2>Welcome back</h2>
                <p>We are happy to have you back.</p>
              </div>

              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="input-group mb-1">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                  minlength="6"
                  maxlength="16"
                  required
                  id="password"
                />
              </div>

              <div
                class="input-group mb-5 d-flex flex-column justify-content-between"
              >
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                    onclick="showPassword()"
                  />
                  <script src="templates/scripts/show-hiden-pass.js"></script>

                  <label
                    for="formCheck"
                    class="form-check-label text-secondary"
                  >
                    <small>Show password</small>
                  </label>
                </div>

                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                  />

                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember Me</small></label
                  >
                </div>

                <span class="d-flex" style="height: 0px">
                  <div class="forgot">
                    <small
                      ><a href="forgot_pass.html" target="_blank"
                        >Forgot Password?</a
                      ></small
                    >
                  </div>
                </span>
              </div>

              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
              </div>

              <div class="row">
                <small
                  >Don't have account? <a href="sign_up.html">Sign Up</a></small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
