<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="templates/css/reset_style.css" />

    <link rel="icon" type="image/PNG" href="templates/images/forgot_pass.png" />
  </head>
  <body>
    <form action="#" method="post">
      <!----------------------- Main Container -------------------------->
      <div
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
          <!--------------------------- Left Box ----------------------------->
          <div
            class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
            style="background: #f8f8f8"
          >
            <div class="featured-image mb-3">
              <img
                src="templates/images/Forgot-password.png"
                class="img-fluid"
                style="width: 250px"
              />
            </div>

            <p
              class="text-white fs-2"
              style="
                font-family: 'Courier New', Courier, monospace;
                font-weight: 600;
              "
            >
              <font color="black"> forgot your password? </font>
            </p>
          </div>

          <!-------------------- ------ Right Box ---------------------------->

          <div class="col-md-6 right-box">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h2>Reset to password</h2>
                <p>
                  you need enter your email, we'll send you a code to reset your
                  password
                </p>
              </div>

              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="input-group mb-3">
                <button onclick="" class="btn btn-lg btn-primary w-100 fs-6">
                  Reset Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
